server:
  port: 8085

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters:
        - TokenRelay=
      routes:
        - id: wine-command
          uri: lb://wine-command
          predicates:
            - Path=/wine-command/**

        - id: wine-query
          uri: lb://wine-query
          predicates:
            - Path=/wine/**

        - id: ai-service
          uri: lb://ai-service
          predicates:
            - Path=/ai/**

        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8081/realms/springboot-microservice-realm/protocol/openid-connect/certs
      client:
        provider:
          keycloak:
            issuerUri: http://localhost:8081/realms/springboot-microservice-realm
        registration:
          microservice-auth:
            provider: keycloak
            clientId: microservice-auth
            clientSecret: CWoQ7fBBHW64GCe711uNWLqWZ95psbHY
            authorizationGrantType: authorization_code
            scope: openid

